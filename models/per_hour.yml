version: 2

models:
  - name: per_hour
    description: "Dữ liệu theo giờ từ các dự án"
    columns:
      - name: time
        description: "Thời điểm (timestamp)"
        tests:
          - not_null
        meta:
          dimension:
            type: timestamp
            time_intervals: ["hour", "day", "week", "month", "year"]

      - name: project_name
        description: "Tên dự án"
        tests:
          - not_null
        meta:
          dimension:
            type: string

      - name: tap_chip
        description: "Số lượng tap chip"
        tests:
          - not_null
        meta:
          metric:
            type: sum

      - name: memories
        description: "Số lượng memories"
        tests:
          - not_null
        meta:
          metric:
            type: sum

      - name: rewards
        description: "Số lượng rewards"
        tests:
          - not_null
        meta:
          metric:
            type: sum
