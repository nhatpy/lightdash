          - name: project_name
            description: "Tên dự án"
          - name: tap_chip
            description: "Số lượng tap chip"
          - name: memories
            description: "Số lượng memories"
          - name: rewards
            description: "Số lượng rewards"
      - name: per_day
        description: "Dữ liệu theo ngày từ các dự án"
        columns:
          - name: timestamp
            description: "Thời điểm (timestamp)"
          - name: project_name
            description: "Tên dự án"
          - name: tap_chip
            description: "Số lượng tap chip"
          - name: memories
            description: "Số lượng memories"
          - name: rewards
            description: "Số lượng rewards"
      - name: per_month
        description: "Dữ liệu theo tháng từ các dự án"
        columns:
          - name: timestamp
            description: "Thời điểm (timestamp)"
          - name: project_name
            description: "Tên dự án"
          - name: tap_chip
            description: "Số lượng tap chip"
          - name: memories
            description: "Số lượng memories"
          - name: rewards
            description: "Số lượng rewards"
      - name: behavior_per_hour
        description: "Chip theo giờ"
        columns:
          - name: timestamp
            description: "Thời điểm (timestamp)"
          - name: type
            description: "Loại chip"
          - name: project_id
            description: "ID dự án"
          - name: project_name
